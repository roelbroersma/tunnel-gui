	    .bd-placeholder-img-lg {
	      font-size: 3.5rem;
	    }
	  }

	  .b-example-divider {
	    height: 3rem;
	    background-color: rgba(0, 0, 0, .1);
	    border: solid rgba(0, 0, 0, .15);
	    border-width: 1px 0;
	    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
	  }

	  .b-example-vr {
	    flex-shrink: 0;
	    width: 1.5rem;
	    height: 100vh;
	  }

	  .bi {
	    vertical-align: -.125em;
	    fill: currentColor;
	  }

	  .nav-scroller {
	    position: relative;
	    z-index: 2;
	    height: 2.75rem;
	    overflow-y: hidden;
	  }

	  .nav-scroller .nav {
	    display: flex;
	    flex-wrap: nowrap;
	    padding-bottom: 1rem;
	    margin-top: -1px;
	    overflow-x: auto;
	    text-align: center;
	    white-space: nowrap;
	    -webkit-overflow-scrolling: touch;
	  }
	</style>

<main class="d-flex flex-nowrap">

  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#gear-fill"></use></svg>
      <span class="fs-4">T1 Tunnel</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">

      {% for item in menu_items %}
      <li class="nav-item">
        <a href="{{ url_for (item.linked_route_method_name) }}" class="nav-link {% if active_route_method_name == item.linked_route_method_name %}active{% else %}link-dark{% endif %}" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#{{ item.svg_icon_id }}"></use></svg>
          {{ item.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <hr>
    <small>Connecting the unconnectable &copy 2022</small>
  </div>

  <div class="b-example-divider b-example-vr"></div>

  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 700px;">
  {% block content %}{%  endblock %}
  </div>

  <div class="b-example-divider b-example-vr"></div>
</main>
